<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>

  <body ng-app="myFirstApp">

      <h1>scope inheritance</h1>

      <div ng-controller="ParentController1">

          <div ng-controller="ChildController1">

              New numeric value for name: {{totalValue}}
          </div>
      </div>

      <div ng-controller="ParentController2 as parent">
          parent value: {{parent.value}}
          <div ng-controller="ChildController2 as child">

              child value: {{child.value}}
              pare value in child controller {{parent.value}}
          </div>
      </div>

  </body>

</html>
