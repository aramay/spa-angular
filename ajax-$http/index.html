<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>

  <body ng-app="myFirstApp">

      <h1>Shopping list with a service</h1>

      <div ng-controller="ShowListController as list">

          <input type="text" ng-model="list.itemName" placeholder="Item Name"/>

          <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity"/> Boxes

          <button ng-click="list.addItem()">
              Add item
          </button>

          <ul>
              <li ng-repeat="item in list.items">
                  {{item.quantity}} of {{item.name}}

                  <button ng-click="list.removeItem($index)">
                      Remove Item
                  </button>
              </li>
          </ul>
      </div>



  </body>

</html>
